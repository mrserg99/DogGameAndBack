<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогулки с собаками</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pawprint.png" type="image/png">
    <link rel="stylesheet" href="style/style_2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="bread_crumbs">
            <a href="#" class="bread_crumbs_back">Назад к игре</a>
            <a href="login.html" class="bread_crumbs_exit">Выход из игры</a>
        </div>
        <div class="wrapper3">
            <div class="wrapper3_header">
                <h1>Игровые лобби</h1>
                <button class="wrapper3_header_btn">Создать свое</button>
            </div>
            <div class="wrapper3_filter">
                <button class="wrapper3_filter_select">Искать по дате обновления  &#x2193;
                </button>
                <div class="wrapper3_filter_search">
                    <input class="wrapper3_filter_search_input" type="search" id="site-search" name="q" placeholder="Название лобби.."/>
                    <button class="wrapper3_filter_search_btn">
                        <svg class="wrapper3_filter_search_btn_svg" width="27" height="24" viewBox="0 0 27 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="9.5" cy="9.5" r="8.5" stroke="#0D1930" stroke-opacity="0.8" stroke-width="2"/>
                            <path d="M16 15L26 23" stroke="#0D1930" stroke-opacity="0.8" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <section class="wrapper3_btn">
                <h2 class="wrapper3_btn_row1_name">Любители собак2000</h2>
                <button class="wrapper3_btn_row1_btn">Присоедениться</button>
                <button class="wrapper3_btn_row1_btn">Пригласить друга</button>

            </section>

        </div>
    </div>
</body>
</html>
