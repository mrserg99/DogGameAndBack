<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогулки с собаками</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pawprint.png" type="image/png">

          rel="stylesheet">

<body onload="edu()">
<div class="wrapper">
    <div class="blocks">
        <div class="main_block">
            <div class="main_block_wrapper">
                <h2 id="name" class="main_block_title">Поздравляем coffin-bean!</h2>
                <h3 id="numb" class="main_block_text">Вы прошли<br>обучение!</h3>
            </div>
            <div class="main_block_buttons">
                <div class="btn_wrapper">
                    <button onclick="open_main()" class="main_block_button_btn">Играть</button>
                    <button onclick="exit()" class="main_block_button_btn">Выйти</button>
                </div>
                <img src="./img/Nina.png" alt="" class="dog_img">
            </div>
        </div>
    </div>
</div>

</body>
<script>
    function edu(){

        let per="login"

      var name_p = "Поздравляем, " + getCookie_w(per)+"!";
        document.getElementById("name").innerHTML = name_p;
    }


    function getCookie_w(name) {
        let matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    }

    function open_main(){
        window.location.href = 'main.html';
    }

    function exit(){
        window.location.href = 'login.html';
    }

</script>
