<body onload="initGameField()">

    <div class="wrapper4">

            <div class="wrapper4_field_row2">

                <button class="card" id="11" onclick="move(this)">

                <button class="card" id="16" onclick="move(this)">

                </button>
                <button class="card" id="18" onclick="move(this)">

                </button>
                <button class="card" id="19" onclick="move(this)">

                    </div>
                </button>
                <button class="card" id="20" onclick="move(this)">

                    </div>
                </button>
                <button class="finish" id="30" onclick="tree_zero()">

            </div>
            <div class="wrapper4_bottom_bonus">
                <div class="wrapper4_bottom_dog_dog">Ваши ресурсы</div>
                <!-- <div class="wrapper4_bottom_dog_text">Ваши ресурсы:</div>-->
