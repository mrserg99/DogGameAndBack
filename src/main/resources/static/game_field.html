    function resourcesForCell(cell_id, resorce_id, count) {

        var count = '<div id="' + cell_id + '_p1" className="card_big_bonus_text">' + count + '</div>'
        itemListParent.insertAdjacentHTML('afterend', resources);
        itemListParent.insertAdjacentHTML('afterend', count);
    }

    function addUserinCell(cell_id, user_place, user_login) {

        var itemListParent = document.getElementById(cell_id)
        var player = ' <div id="u1_' + cell_id + " className='player'>    <div className="+user_p+"></div>\n' "+
        '        <p id="u' + cell_id + '_name" className="user_p_name">' + user_login + '</p>\n' +
        '    </div>'
        itemListParent.insertAdjacentHTML('afterend', player);


    }

    function createSquare(how, new_cell_id, old_cell_id) {
        document.getElementById(new_cell_id).innerHTML('afterend',
            "<div class='"+how+"_class' id='"+how+"'/>"
        )
    }

    function deleteSquare(how, new_cell_id, old_cell_id) {
        document.getElementById(how).remove()
        createSquare(how, new_cell_id, old_cell_id)
    }

    function delUserinCell(cell_id) {
